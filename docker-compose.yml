version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gym-postgres
    environment:
      POSTGRES_DB: gym_management
      POSTGRES_USER: gym_admin
      POSTGRES_PASSWORD: gym_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gym_admin -d gym_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: gym-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://gym_admin:gym_password_2024@postgres:5432/gym_management
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
